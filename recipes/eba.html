<h1>Eba</h1>
<img src="recipes/eba.jpg">

<h3>Description</h3>

<p>Garri with hot water</p>

<h3>Ingredients</h3>

<ul>
    <li>Garri</li>
    <li>Boiling water</li>
</ul>

<h3>Steps</h3>

<ol>
    <li>Boil water</li>
    <li>As soon as the water finishes boiling,
        pour it into a bowl
    </li>
    <li>Pour the garri into the hot water</li>
    <li>Stir until smooth</li>
</ol>
